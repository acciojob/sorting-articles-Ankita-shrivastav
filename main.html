<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<ul id="bands">
		<li>Anywhere But Here</li>
		<li>The Bled</li>
		<li>Counterparts</li>
		<li>The Devil Wears Prada</li>
		<li>The Midway State</li>
		<li>Norma Jean</li>
		<li>Oh, Sleeper
		<li>An Old Dog</li>
		<li>Pierce the veil</li>
		<li>The Plot in You</li>
		<li>Say Anything</li>
	</ul>
    <script type="text/javascript" src="./script.js">
const band=['The Plot in You', 'The Devil Wears Prada', 'Pierce the Veil', 'Norma Jean', 'The Bled', 'Say Anything', 'The Midway State', 'We Came as Romans', 'Counterparts', 'Oh, Sleeper', 'A Skylit Drive', 'Anywhere But Here', 'An Old Dog'];
const sortedBand=band.sort((a,b)=>{
	const bandA=a.replace(/^(a|an|the)\s+/i,'');
	const bandB=b.replace(/^(a|an|the)\s+/i,'');
	return bandA.localeCompare(bandB);
});
		const bandList=document.getElementById('bands');
		sortedBand.forEach(band=>{
			const listItem=document.createElement('li');
			listItem.textContent=band;
			bandList.appendChild(listItem);
		});
</script>

</body>

</html>
